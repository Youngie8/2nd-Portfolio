<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-All</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/92290760ed.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
    <!-- main -->
    
    <div class="container">
        <div class="row row-cols-1 row-cols-xxl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_2.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">Neon Button</h5>
            </div>
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_3.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">Company's Website</h5>
            </div>
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_4.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">Eyes Animation</h5>
            </div>
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_5.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">Tea-Cup Animation</h5>
            </div>
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_6.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">Side-bar</h5>
            </div>
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_7.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">Text-animation (1)</h5>
            </div>
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_8.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">To-do list App</h5>
            </div>
            <div class="col card p-4  bg-black">
                <img src="assets/imgs/img_9.png" class="img-card" alt="">
                <h5 class="text-center py-2 text-white">Text-animation (2)</h5>
            </div>
        </div>
    </div>
    <!-- Side-Bar -->
    <div class="side-bar bg-black">
        <button class="closebtn">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="my-profile">
            <div class="avi">
                <img src="assets/imgs/img_1.jpg" alt="" class="profile-pic">
            </div>
            <div>
                <h3 class="avi-caption text-secondary">
                    Youngie <span class="hover-gold">
                        <i class="fa-solid fa-star"></i>
                    </span> 
                </h3>
            </div>
        </div>
        <div class="side-icons">
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-google"></i>
            </a>
        </div>
        <ul class="side-list">
            <li class="li">
                <a href="#" class="list-1">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </li>
            <li class="li">
                <a href="#" class="list-1">
                    <i class="fa-solid fa-user-tie"></i> About Me
                </a>
            </li>
            <li class="li">
                <a href="#" class="list-1">
                   <i class="fa-solid fa-check"></i> My Resume
                </a>
            </li>
            <li class="li">
                <a href="#" class="list-1">
                    <i class="fa-solid fa-briefcase"></i> Portfolio
                </a>
            </li>

        </ul>
    </div>
    <div class="top">
        <h3 class="top-caption p-2 text-secondary">
            Youngie's <span class="text-white">
                Projects
            </span>
            <span class="hover-gold">
                <i class="fa-solid fa-star"></i>
            </span> 
        </h3>
    </div>


    <!-- Togglebtn -->
    <button class="togglebtn">
        <i class="fa-solid fa-bars"></i>
    </button>
        
    <!-- Main Js File -->
    <script src="assets/js/app.js"></script>
</body>
</html>
